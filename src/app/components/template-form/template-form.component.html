<form class="form-container" autocomplete="false" (ngSubmit)="onSubmit()" (reset)="onReset()">
  <h2 id="form-title">Formulaire de Contact</h2>
  <fieldset id="firstname-field">
    <label for="lastname">Nom</label>
    <input
      id="lastname"
      name="lastname"
      type="text"
      required
      minlength="2"
      placeholder="ex: John"
      autocomplete="false"
      [(ngModel)]="message.lastname"
    />
    <span class="message error">error message</span>
  </fieldset>
  <fieldset id="lastname-field">
    <label for="firstname">Pr√©nom</label>
    <input
      id="firstname"
      name="firstname"
      type="text"
      required
      minlength="2"
      placeholder="ex: Doe"
      autocomplete="false"
      [(ngModel)]="message.firstname"
    />
    <span class="message error">error message</span>
  </fieldset>
  <fieldset id="email-field">
    <label for="email">Contact</label>
    <input
      id="email"
      name="email"
      type="email"
      required
      email
      placeholder="ex: john.doe@mail.com"
      autocomplete="false"
      [(ngModel)]="message.email"
    />
    <span class="message error">error message</span>
  </fieldset>
  <fieldset id="content-field">
    <label for="content">Contenu du message</label>
    <textarea
      id="content"
      name="content"
      required
      placeholder="Saisir commentaire"
      autocomplete="false"
      [(ngModel)]="message.content"
    ></textarea>
    <span class="message">error message</span>
  </fieldset>

  <button type="reset" id="reset" class="btn">Restaurer</button>
  <button type="submit" id="submit" class="btn">Envoyer</button>
</form>
<p class="message">formulaire soumis</p>
